<!DOCTYPE html>
<html>
    <head>
        <title>Web Research Agent</title>
    </head>
    <body>
        <h1>Welcome to the Web Research Agent</h1>
        <form method="post">
            <label for="query">Enter a research query:</label>
            <input type="text" id="query" name="query" required>
            <br>
            <label for="max_results">Maximum number of results:</label>
            <input type="number" id="max_results" name="max_results" value="5" min="1" max="10" required>
            <br><br>
            <input type="submit" value="Get Results">
        </form>
        <p1>
            <br>
            <strong>Search Results for:</strong>
            <var>{{ query }}</var>
            <dl>
            {% for title, url, score in results %}
                <dt><var>{{ title }}</var></dt>
                <dd><a href="{{ url }}">{{ url }}</a></dd>
                <br>
            {% endfor %}
            </dl>
        </p1>
    </body>
</html>
